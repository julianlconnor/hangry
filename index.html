---
layout: default
title: Julian
---

<div class="posts">
    {% for post in site.posts %}
        <div class="post">
            <h1 class="post-title"><a class="post-title-link" href="{{ post.url }}">{{ post.title }}</a></h1>
            <div class="post-date">{{ post.date | date: "%m.%d.%y" }}</div>
            <div class="post-content">{{ post.content }}</div>
            <div class="post-meta"></div>
        </div>
    {% endfor %}
</div>
