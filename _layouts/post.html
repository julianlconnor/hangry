---
layout: default
---
<div class="post">
    <h1 class="post-title"><a class="post-title-link" href="{{ page.url }}">{{ page.title }}</a></h1>
    <div class="post-date">{{ page.date | date: "%m.%d.%y" }}</div>
    <div class="post-content">{{ content }}</div>
    <div class="post-meta"></div>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
